<!doctype html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script defer src="js/vue.min.js"></script>
   <script defer src="js/main.js"></script>
   <link rel="stylesheet" href="css/main.css">
   <title>Product App</title>
</head>
<body>
  <div id="app">
   <div class="product">
      <div class="product-image">
         <img v-bind:src="image" v-bind:alt="altText" />
      </div>

      <div class="product-info">
         <h1>{{ title }}</h1>
         <span v-if="onSale" class="sale-badge">On Sale!</span>
         <a v-bind:href="link">More products like this</a>
         <p v-if="currentQuantity > 10">In stock</p>
         <p v-else-if="currentQuantity > 0 && currentQuantity <= 10">Almost sold out!</p>
         <p v-else :class="{ 'line-through': !inStock }">Out of stock</p>

         <p class="sale-message">{{ sale }}</p>

         <ul class="details">
            <li v-for="detail in details">{{ detail }}</li>
         </ul>

         <h3 class="Sizes">Sizes:</h3>
            <ul class="details">
            <li v-for="size in sizes" :key="size">{{ size }}</li>
            </ul>

            <div 
                class="color-box"
                 v-for="(variant, index) in variants"
                 :key="variant.variantId"
                :style="{ backgroundColor:variant.variantColor }"
                @mouseover="updateProduct(index)">
            </div>
            <div class="cart">
            <p>Cart({{ cart }})</p>
         </div>
         
         <button 
            v-on:click="addToCart"
            :disabled="!inStock"
            :class="{ disabledButton: !inStock }">"Add to cart</button>
         
         <button v-on:click="deleteToCart">"Delete to cart
            
         </button>
            
         </div>
      </div>
   </div>
</div>
</body>
</html>
